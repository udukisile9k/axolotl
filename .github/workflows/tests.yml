name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements-tests.txt

      - name: Run tests
        run: |
          pytest tests/
